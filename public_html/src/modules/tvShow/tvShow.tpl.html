<div ng-controller="tvShowCtrl as tvShowCtrl">
 	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TV Show</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="tvShowCtrl.editMode" ng-click="tvShowCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="tvShowCtrl.editMode" ng-click="tvShowCtrl.mostviewRecords(record)"><span class="glyphicon glyphicon-bishop"></span> Most viewed</button>
					<button class="btn btn-default navbar-btn" ng-show="tvShowCtrl.editMode" ng-click="tvShowCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="tvShowCtrl.editMode" ng-click="tvShowCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="tvShowCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Rating</th>
					<th>Channel</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.name}}</td>
					<td>{{record.rating}}</td>
					<td>{{record.channel}}</td>
					<td>
						<button class="btn btn-default btn-sm" ng-click="tvShowCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-default btn-sm" ng-click="tvShowCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="tvShowCtrl.editMode">
		<form name="countryForm" role="form">
			<input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
			<div class="form-group">
				<label for="name">Name</label>
				<input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
			</div>
			<div class="form-group">
				<label for="rating">Rating</label>
				<input id="rating" class="form-control" type="number" ng-model="currentRecord.rating"/>
			</div>
			<div class="form-group">
				<label for="channel">Channel</label>
				<input id="channel" class="form-control" type="text" ng-model="currentRecord.channel"/>
			</div>
                       
		</form>
	</div>
</div>
